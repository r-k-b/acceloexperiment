              surname: Bell
  
  /user:
    get:
      description: Returns detailed info about the current user.
      responses:
        200:
          description: Return detailed user info.
          examples:
            meta:
              message: Everything executed as expected.
              more_info: https://affinitylive.jira.com/wiki/display/APIS/Status+Codes#ok
              status: ok
            response:
              email: Robert@example.com
              fax: ''
              financial_level: all
              firstname: Robert
              id: '23'
              locale:
                currency:
                  symbol: "$"
                timezone: "Australia/Sydney"
              mobile: "+61234567890"
              phone: "09 1234 5678"
              position: Developer
              surname: Bell
              timezone: "Australia/Sydney"
              title: 
              user_access:
                account_invoice:
                  add: 1
                  admin: 1
                  dashboard: ''
                  manages: 0
                  view: 1
