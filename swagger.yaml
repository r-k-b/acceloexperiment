swagger: "2.0"

info:
  version: 1.0.0
  title: acceloexperiment
  description: Let's see if this stays more up-to-date than [the official docs.](https://affinitylive.jira.com/wiki/display/APIS/Accelo+API)
  termsOfService: http://swagger.io/terms/
  contact:
    name: Robert K. Bell
    email: robert@bigbluedigital.com.au
    url: https://github.com/r-k-b/acceloexperiment
  license:
    name: GPL
    url: https://github.com/r-k-b/acceloexperiment/blob/master/LICENSE

host: YOURDEPLOYMENTNAME.api.accelo.com

basePath: /api/v0

schemes:
  - https

consumes:
  - application/json

produces:
  - application/json
  - text/xml
  - text/x-yaml

parameters:
  id:
    name: id
    in: path
    required: true
    type: integer
    format: int64
    
  profileFieldId:
    name: profileFieldId
    in: path
    required: true
    type: integer
    format: int64
    
  profileValueId: # is this actually different from `profileFieldId`?
    name: profileValueId
    in: path
    required: true
    type: integer
    format: int64
    
  progressionId:
    name: progressionId
    in: path
    required: true
    type: integer
    format: int64

  objectType:
    name: object_type
    in: path
    description: foo
    required: true
    type: string
    # todo: enums for object_type
    # enum:
    #  - foo
    #  - bar

  objectId:
    name: object_id
    in: path
    description: foo
    required: true
    type: integer
    format: int64

  page:
    name: _page
    in: query
    description: The page of the list to display. For example, 5 will display the fifth page. Each page contains 10 resources.
    required: false
    type: integer

  limit:
    name: _limit
    in: query
    description: The maximum number of items to return.
    required: false
    type: integer
    default: 10
    maximum: 50

  offset:
    name: _offset
    in: query
    description: |
      The position in the list of resources to return from.
      For example, if you had 20 resources and requested an offset of 10. Resources 10 to 19 would be returned.
      Offset cannot be used in conjunction with _page.
    required: false
    type: integer
    default: 0

  activityFields:
    name: _fields
    in: query
    description: Allows you to specify optional fields and linked objects to include in the response.
    required: false
    type: array
    items:
      type: string
      collectionFormat: csv
      # what, no allowMultiple?
      enum:
      - id
      - subject
      - parent
      - parent_id
      - thread
      - thread_id
      - against
      - against_type
      - against_id
      - owner
      - owner_type
      - owner_id
      - medium
      - body
      - visibility
      - details
      - message_id
      - date_created
      - date_started
      - date_logged
      - date_ended
      - date_due
      - date_modified
      - staff
      - rate
      - rate_charged
      - 'class'
      - class_id
      - task
      - interacts
      - nonbillable
      - billable
      - task_id
      - priority
      - priority_id

  activityFilters:
    name: _filters
    in: query
    description: You can filter the returned list using the _filters parameter.
    required: false
    type: array
    items:
      type: string
      collectionFormat: csv
      # what, no allowMultiple?
      enum:
      - owner_type
      - type
      - invitation
      - read # eg: `read(no)` or `read(0)` or `read(n)`
      - parent_id
      - thread_id
      - staff_id
      - priority_id
      - class_id
      - task_id
      - message_id
      - owner_id
      - visibility
      - medium
      - against_type # eg: `against_type(company,job)`. Only return activities against the given type.
      - against_id # eg: `against_id(12,12)`. Only return activities against object with given ids.
      - order_by_asc # eg: order_by_asc(date_ended). Enums: date_started, date_created, date_ended, date_logged, date_modified, billable, nonbillable.
      - order_by_desc # Same as order_by_asc but opposite direction
      - date_created_before
      - date_created_after
      - date_started_before
      - date_started_after
      - date_logged_before
      - date_logged_after
      - date_ended_before
      - date_ended_after
      - date_modified_before
      - date_modified_after
      - max_id
      - min_id
      - <field_name>_greater_than(<value>),
      - <field_name>_less_than(<value>),
      - <field_name>_greater_than_or_equal(<value>),
      - <field_name>_less_than_or_equal(<value>) # eg: `_filters=id_greater_than(5)`
      # Enum for `<field_name>`:
      # - id
      # - thread
      # - against_id
      # - owner
      # - staff
      # - priority
      # - class
      # - task

  objectBudgetFields:
    name: _fields
    in: query
    description: Allows you to specify optional fields and linked objects to include in the response.
    required: false
    type: array
    items:
      type: string
      collectionFormat: csv
      # what, no allowMultiple?
      enum:
      - object_table
      - object_id or object
      - is_billable
      - service_time
      - service_price
      - service_price_subtotal
      - expense_price
      - material_price
      - billable
      - nonbillable
      - logged
      - charged
      - service_time_estimate
      - service_time_subtotal_estimate
      - service_price_estimate
      - service_price_subtotal_estimate
      - remaining_subtotal
      - billable_subtotal
      - nonbillable_subtotal
      - logged_subtotal
      - charged_subtotal

paths:
