                  add: 1
                  admin: 1
                  dashboard: 1
                  manages: 0
                  view: 1
              user_titles:
                account_invoice:
                  plural: Invoices
                  singular: Invoice
                account_purchase:
                  plural: Purchases
                  singular: Purchase
              username: robert@example.com

definitions:

  Response:
    type: object
    description: Default API response
    required:
      - meta
      - response
    properties:
      meta:
        type: object
        required:
          - status
          - message
        properties:
          status:
            description: Response status `ok` or ...?
            type: string
            enum: ["ok", "error"]
          message:
            description: A longer explanation of the result.
            type: string
      response:
        description: Result body
        type: ["object", "null"]
    example:
      response:
        foo: "bar"
      meta:
        status: "ok"
        message: "Everything executed as expected."

  activity:
    properties:
      id:
        type: number
        format: int
        description: A unique id assigned to the object budget
      subject:
        type: string
    required:
      - id
      - subject

  activityListResponse:
    description: activity list response
    allOf:
      - $ref: '#/definitions/Response'
      - properties:
          response:
            type: array
            items:
              $ref: '#/definitions/activity'
        required:
          - response
  #   example:
  #     response:
  #       count: "32432"
  #     meta:
  #       status: "ok"
  #       message: "Everything executed as expected."

  objectBudget:
    properties:
      id:
        type: number
        format: int
        description: A unique id assigned to the object budget
      object_table:
        type: number
        format: string
        description: Name of the table the object budget is against. e.g, milestone
      object_id or object:
        type: number
        format: int
        description: The unique identifier assigned to the object the budget belongs to.
      is_billable:
        type: number
        format: string
        description: yes or no
      service_time:
        type: number
        format: int
      service_price:
        type: number
        format: double
      service_price_subtotal:
        type: number
        format: double
      expense_price:
        type: number
        format: double
      material_price:
        type: number
        format: double
      billable:
        type: number
        format: int
      nonbillable:
        type: number
        format: int
      logged:
        type: number
        format: int
        description: Total of billable and nonbillable
      charged:
        type: number
        format: double
      service_time_estimate:
        type: number
        format: int
      service_time_subtotal_estimate:
        type: number
        format: int
      service_price_estimate:
        type: number
        format: double
      service_price_subtotal_estimate:
        type: number
        format: double
      remaining_subtotal:
        type: number
        format: int
      billable_subtotal:
        type: number
        format: int
      nonbillable_subtotal:
        type: number
        format: int
      logged_subtotal:
        type: number
        format: int
        description: Total of billable and nonbillable subtotal.
      charged_subtotal:
        type: number
        format: double

  objectBudgetResponse:
    description: objectBudgetCountResponse
    allOf:
      - $ref: '#/definitions/Response'
      - properties:
          response:
            $ref: '#/definitions/objectBudget'
        required:
          - response
    # example:
    #   response:
    #     count: "32432"
    #   meta:
    #     status: "ok"
    #     message: "Everything executed as expected."

  objectBudgetListResponse:
    description: objectBudgetCountResponse
    allOf:
      - $ref: '#/definitions/Response'
      - properties:
          response:
            type: array
            items:
              $ref: '#/definitions/objectBudget'
        required:
          - response
  #   example:
  #     response:
  #       count: "32432"
  #     meta:
  #       status: "ok"
  #       message: "Everything executed as expected."

  objectBudgetCountResponse:
    description: objectBudgetCountResponse
    allOf:
      - $ref: '#/definitions/Response'
      - properties:
          response:
            type: object
            properties:
              count:
                description: The docs say it's an int, but it returns a string...
                type: string
            required:
              - count
        required:
          - response
    example:
      response:
        count: "32432"
      meta:
        status: "ok"
        message: "Everything executed as expected."